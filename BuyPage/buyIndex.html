<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/BuyPage/buyIndex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">SafePay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link custom-white" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-white" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-white" href="#">Help</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary custom-link" href="/Signup/signup.html" role="button">Logout</a>
            <a class="navbar-brand custom-link" href="#">
                <img src="/img/Homepage-New.jpeg" width="50" height="50" alt="" loading="lazy" style="border-radius: 50px;">
              </a>
          </form>
        </div>
      </nav>

      <div class="container custom-cont-2">
          <div class="row">
              <div class="col-12 custom-cent">
                <form id="paymentForm">
                    <div class="form-group">
                      <label for="emailId">Seller's Email address</label>
                      <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phoneId">Seller's Phone Number</label>
                        <input type="tel" class="form-control" id="phoneId" placeholder="+234-phone number">
                      </div>

                      <div class="form-group">
                        <label for="priceId">Price of purchase</label>
                        <input type="text" class="form-control" id="priceId" placeholder="between 10,000 and 1,000,000">
                      </div>
                    <div class="form-group">
                      <label for="purchaseId">What are you purchasing?</label>
                      <select class="form-control" id="purchaseId">
                        <option>Services</option>
                        <option>Groceries</option>
                        <option>Automobiles</option>
                        <option>Electronics</option>
                        <option>Crypto</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="descriptionId">Description</label>
                      <textarea class="form-control" id="descriptionId" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="priceId">Inspection Period (in Calendar Days)</label>
                        <input type="number" class="form-control" id="inspectionId"
                          style="width: 170px;">
                      </div>
                      <div class="form-submit">
                            <button class="btn btn-outline-dark" onclick="payWithPaystack()">Start Transaction</button>
                      </div>
                    </form>
              </div>
          </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/BuyPage/buyIndex.js"></script>
  </body>
</html>
