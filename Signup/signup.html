<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container card card-extra">
          <div class="row padded-extra">
              <div class="col-6">
                  <h2>Create An Account</h2>
                  <p>Already a user? <a href="#">Log In</a></p>

                  <form action="" id="contactForm">
                  <div class="row">
                      <div class="col-6">
                          <div class="form-group">
                            <input type="text" class="form-control disply-form" id="firstName" 
                            placeholder="First Name">
                          </div>
                      </div>
                      <div class="col-6">
                        <input type="text" class="form-control disply-form" id="lastName" 
                        placeholder="Last Name">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumberInput">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumberInput">
                  </div>
                    <div class="form-group">
                      <label for="emailInput">Email Address</label>
                      <input type="email" class="form-control" id="emailInput">
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                      </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </form>
                  <br>
                  <p class="center-stuff">
                      Or Sign In with
                  </p>
              </div>
              <div class="col-6">
                <div class="text-center">
                    <img src="/img/Illustration.png" class="rounded" alt="Walking with a key">
                  </div>
              </div>
          </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/Signup/signup.js"></script>
  </body>
</html>
